<h2>Emi Calculator</h2>
<br />
<div class="row">
    <div class="col-md-4">
        <form #emi="ngForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="amount">Loan Amount: </label>
                <input type="text" #loana_emi='ngModel' [(ngModel)]="loanamt" name="amount" ngModel
                    class="form-control" pattern='[0-9]{5,}' required />
                <div *ngIf="!loana_emi.valid && loana_emi.touched">
                    <div *ngIf="loana_emi.hasError('required')">
                        <sup>*</sup>Please enter the Amount
                    </div>
                    <div *ngIf="loana_emi.hasError('pattern')">
                        <sup>*</sup> Amount should be > 9999
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="intrest">Type Of Loan: </label><br />
                <input type="radio" #intrest1_emi='ngModel' [(ngModel)]="intrest" name="intrest" value="2.3" ngModel
                    required />Home loan<br />
                <input type="radio" #intrest1_emi='ngModel' [(ngModel)]="intrest" name="intrest" value="3.2" ngModel
                    required />Student loan<br />
                <input type="radio" #intrest1_emi='ngModel' [(ngModel)]="intrest" name="intrest" value="1.2" ngModel
                    required />Simple Loan<br />

                <div *ngIf="!intrest1_emi.valid">
                    <div *ngIf="intrest1_emi.hasError('required')">
                        <sup>*</sup>Please choose one
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="duration">Duration(In years): </label>
                <select #dur_emi='ngModel' [(ngModel)]="duration" name="duration" ngModel class="form-control" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>

                <div *ngIf="!dur_emi.valid ">
                    <div *ngIf="dur_emi.hasError('required')">
                        <sup>*</sup>Please choose duration period
                    </div>
                </div>
            </div>
            <div>
                <input type="submit" class="btn btn-success" [disabled]="emi.form.status=='INVALID'">
            </div>
        </form>
    </div>
    <div class="col-md-3">&nbsp;</div>

    <div class="col-md-5" *ngIf="loanamt!=''">
        <div *ngIf="msg==''">
            <h2>Data Entered By User</h2>
            <br>
            <br>
            <div class="shadow p-4 mb-4 bg-white">
                <table>
                    <tr *ngIf="loanamt!=''">
                        <td><b>Loan Amount:&nbsp;&nbsp;&nbsp;</b></td>
                        <td>{{loanamt}}</td>
                    </tr>
                    <br/>
                    <br/>
                    <tr *ngIf="intrest!=''">
                        <td><b>Intrest:&nbsp;&nbsp;&nbsp;</b></td>
                        <td>{{intrest}}</td>
                    </tr>
                    <br/>
                    <br/>
                    <tr *ngIf="duration!=''">
                        <td><b>Duration(In years):&nbsp;&nbsp;&nbsp;</b></td>
                        <td>{{duration}}</td>
                    </tr>

                </table>
            </div>
        </div>
        <div *ngIf="msg!=''">
            <div class="shadow p-4 mb-4 bg-white">
                <h4> {{msg}} </h4>
            </div>
        </div>

    </div>
</div>
